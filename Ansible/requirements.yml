# requirements.yml - Ansible Galaxy collections and roles
# This file defines external Ansible content to install

---
collections:
  # Core Kubernetes management
  - name: kubernetes.core
    version: ">=2.4.0"
  
  # Community general utilities
  - name: community.general
    version: ">=7.0.0"
  
  # Docker management
  - name: community.docker
    version: ">=3.4.0"
  
  # Crypto utilities for certificates
  - name: community.crypto
    version: ">=2.15.0"
  
  # Grafana management
  - name: community.grafana
    version: ">=1.5.0"
  
  # PostgreSQL management
  - name: community.postgresql
    version: ">=2.4.0"

roles:
  # System hardening and security
  - name: dev-sec.os-hardening
    version: "7.17.0"
  
  # Docker installation and configuration
  - name: geerlingguy.docker
    version: "7.0.2"
  
  # Pip package management
  - name: geerlingguy.pip
    version: "2.2.0"
  
  # Git installation
  - name: geerlingguy.git
    version: "3.0.0"
  
  # Node.js (if needed for any tooling)
  - name: geerlingguy.nodejs
    version: "8.0.1"
  
  # Firewall management
  - name: weareinteractive.ufw
    version: "1.5.0"
  
  # System monitoring
  - name: cloudalchemy.prometheus
    version: "2.17.0"
  
  - name: cloudalchemy.grafana
    version: "0.22.3"
  
  # Log management
  - name: idealista.promtail
    version: "1.1.0"

