  # Put your actual token here
  token: "eyJhIjoiMGNhMTkyMTI3YjY4OTM5Mjc4Yjc2MzUwMDkyMmIxODUiLCJ0IjoiYjI5ZWI3ZGItZDc1Ny00ZDgwLThjMTgtYWYwYmIwNzU0MWJhIiwicyI6IllUZzVNMlprWmpFdE9XUmhNaTAwWldNMExUZ3dORGt0WWpSbVpqWmxNak0zTVRZMCJ9"
  existingSecret: ""
  existingSecretKey: "token"

# Service account
serviceAccount:
  create: true
  name: cloudflared
  annotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

# Resources
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

# High availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - "cloudflared"
        topologyKey: kubernetes.io/hostname

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Metrics service
service:
  enabled: true
  type: ClusterIP
  port: 2000
  targetPort: metrics
  name: metrics

# Pod annotations - NO VAULT, JUST PROMETHEUS
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "2000"
  prometheus.io/path: "/metrics"

# Additional labels
labels: {}

# Liveness and readiness probes
probes:
  liveness:
    enabled: true
    httpGet:
      path: /ready
      port: 2000
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    enabled: true
    httpGet:
      path: /ready
      port: 2000
    initialDelaySeconds: 5
    periodSeconds: 5
